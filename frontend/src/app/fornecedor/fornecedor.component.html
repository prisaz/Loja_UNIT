<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Endere√ßo</th>
            <th>CNPJ</th>
            <th>Telefone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let fornecedor of fornecedores">
            <td>{{ fornecedor.id }}</td>
            <td>{{ fornecedor.nome }}</td>
            <td>{{ fornecedor.email }}</td>
            <td>{{ fornecedor.endereco }}</td>
            <td>{{ fornecedor.cnpj }}</td>
            <td>{{ fornecedor.telefone }}</td>
            <td>
                <a class="azul" routerLink="/fornecedores/atualizar/{{ fornecedor.id }}">Atualizar</a>
                <a class="vermelho" routerLink="/fornecedores/deletar/{{ fornecedor.id }}">Deletar</a>
            </td>
        </tr>
    </tbody>
</table>

<button routerLink="/fornecedores/criar">Criar fornecedor</button>
<button routerLink="/">Voltar</button>
